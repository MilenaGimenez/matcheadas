<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>MatcheADAs</title>
</head>
<body>
    <section class="principal-box"> 
        <img src="./assets/img/animacion-logo.gif" alt="Logo Matcheadas" class="title-logo">

        <article class="secundary-box">
            <div class="control-box">                
                <div class="points-box">
                    <p class="combo-text">Combo <span class="combo-text" id="combo-text">x1</span></p>
                    <p class="combo-points">Puntos: <span class="combo-points" id="combo-points">1200</span></p>
                </div>
                <div class="help-restart-box">
                    <button type="button" class="help-button" id="help-button"><i class="fas fa-info-circle"></i></button>
                    <button type="button" class="restart-button" id="restart-button"><i class="fas fa-redo-alt"></i></button>
                </div>                
            </div>

            
            <div class="grid-box" id="grid-box"></div>
            

            <div class="time-box">
                <p class="time-icon"><i class="fas fa-hourglass-half"></i><span class="time-number"> 0:30</span></p>
            </div>
        </article>
    </section>    
    

    <script src="https://twemoji.maxcdn.com/v/13.0.1/twemoji.min.js" integrity="sha384-5f4X0lBluNY/Ib4VhGx0Pf6iDCF99VGXJIyYy7dDLY5QlEd7Ap0hICSSZA1XYbc4" crossorigin="anonymous"></script>   
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
